<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pranav Emmadi | Pinout Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <div class="identity">
                <h1>Pranav Emmadi</h1>
                <div class="dots" aria-hidden="true">
                    <span class="dot dot-orange"></span>
                    <span class="dot dot-green"></span>
                    <span class="dot dot-magenta"></span>
                </div>
            </div>

            <nav class="nav">
                <a class="nav-link" href="index.html">About</a>
                <a class="nav-link" href="experiences.html">Experiences</a>
                <a class="nav-link" href="projects.html">Projects</a>
                <a class="nav-link" href="bucket.html">Bucket List</a>
                <a class="nav-link active" href="pinout.html">Pranav's Pinout Guide</a>
                <a class="nav-link" href="blog/index.html">Blog</a>
            </nav>

            <div class="social">
                <a href="https://linkedin.com" target="_blank" rel="noreferrer">LinkedIn</a>
                <a href="https://discord.com" target="_blank" rel="noreferrer">Discord</a>
                <a href="mailto:emmadipranav@gmail.com">Email</a>
            </div>

            <div class="photo-card">
                <img src="PFP.jpg" alt="Pranav Emmadi" class="photo-img">
            </div>
        </aside>

        <main class="content">
            <section class="section">
                <h2>Pranav's Pinout Guide</h2>
                <p class="section-intro">Pick a board, then click a pin to see its main function and notes.</p>

                <div class="pinout-shell">
                    <div class="board-selector" role="tablist" aria-label="Pinout board selector">
                        <button class="board-tab is-active" type="button" role="tab" aria-selected="true" data-board="pi4">Raspberry Pi 4B</button>
                        <button class="board-tab" type="button" role="tab" aria-selected="false" data-board="uno">Arduino Uno</button>
                        <button class="board-tab" type="button" role="tab" aria-selected="false" data-board="xiao">Seeed Studio XIAO RP2040</button>
                        <button class="board-tab" type="button" role="tab" aria-selected="false" data-board="esp32">ESP32 Dev Board</button>
                    </div>

                    <div class="pinout-layout">
                        <div class="pinout-board">
                            <div class="pinout-board-hero">
                                <div class="pinout-board-header">
                                    <h3 data-board-title>Raspberry Pi 4B</h3>
                                    <p class="pinout-board-desc" data-board-desc></p>
                                </div>
                                <div class="pinout-visual">
                                    <div class="pinout-rail pinout-rail-left" data-pin-rail="left"></div>
                                    <div class="pinout-image-wrap">
                                        <img class="pinout-board-image" data-board-image src="images/raspberry-pi-4b.jpg" alt="Raspberry Pi 4B board" loading="lazy" decoding="async">
                                        <p class="pinout-image-credit" data-board-credit></p>
                                    </div>
                                    <div class="pinout-rail pinout-rail-right" data-pin-rail="right"></div>
                                </div>
                            </div>
                            <div class="pin-columns" data-pin-columns></div>
                        </div>

                        <aside class="pinout-info">
                            <div class="pin-detail" data-pin-detail>
                                <p class="pin-detail-placeholder">Select a pin to view details.</p>
                            </div>

                            <div class="pinout-notes">
                                <h4>Board notes</h4>
                                <ul data-board-notes></ul>
                            </div>

                            <div class="pinout-legend">
                                <h4>Pin filters</h4>
                                <div class="legend-grid">
                                    <button class="legend-chip is-active" type="button" data-filter="all">All pins</button>
                                    <button class="legend-chip" type="button" data-filter="power" data-type="power">Power</button>
                                    <button class="legend-chip" type="button" data-filter="ground" data-type="ground">Ground</button>
                                    <button class="legend-chip" type="button" data-filter="analog" data-type="analog">Analog</button>
                                    <button class="legend-chip" type="button" data-filter="i2c" data-type="i2c">I2C</button>
                                    <button class="legend-chip" type="button" data-filter="uart" data-type="uart">UART</button>
                                    <button class="legend-chip" type="button" data-filter="spi" data-type="spi">SPI</button>
                                    <button class="legend-chip" type="button" data-filter="pwm" data-type="pwm">PWM</button>
                                    <button class="legend-chip" type="button" data-filter="gpio" data-type="gpio">GPIO</button>
                                    <button class="legend-chip" type="button" data-filter="special" data-type="special">Special</button>
                                    <button class="legend-chip" type="button" data-filter="onboard" data-type="onboard">On-board</button>
                                </div>
                            </div>
                        </aside>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-title">Get in Touch</div>
            <form class="footer-form" action="https://formspree.io/f/your-id" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="message" placeholder="Message" required>
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>

    <script src="pinout.js"></script>

    })();

    <!--End of Tawk.to Script-->
</body>
</html>
