<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Board background -->
  <rect width="400" height="600" fill="#2d5f6e" rx="8"/>
  
  <!-- Board title -->
  <text x="200" y="30" font-size="18" font-weight="bold" fill="#e8f4f8" text-anchor="middle">
    Raspberry Pi 4B
  </text>
  <text x="200" y="50" font-size="12" fill="#9bc5d4" text-anchor="middle">
    40-pin GPIO Header
  </text>
  
  <!-- Left rail label -->
  <text x="40" y="85" font-size="11" fill="#c0e0e8" font-weight="bold">ODD PINS</text>
  
  <!-- Right rail label -->
  <text x="280" y="85" font-size="11" fill="#c0e0e8" font-weight="bold">EVEN PINS</text>
  
  <!-- Left pins (odd) -->
  <g id="left-pins">
    <!-- Pin row 1: 3.3V, 5V -->
    <rect x="20" y="100" width="40" height="18" fill="#ff6b6b" rx="2"/>
    <text x="40" y="112" font-size="9" fill="white" font-weight="bold" text-anchor="middle">3.3V</text>
    <text x="40" y="125" font-size="8" fill="#b0d4dc">Pin 1</text>
    
    <rect x="300" y="100" width="40" height="18" fill="#ff6b6b" rx="2"/>
    <text x="320" y="112" font-size="9" fill="white" font-weight="bold" text-anchor="middle">5V</text>
    <text x="320" y="125" font-size="8" fill="#b0d4dc">Pin 2</text>
    
    <!-- Pin row 2: GPIO2/SDA, GND -->
    <rect x="20" y="140" width="40" height="18" fill="#4ecdc4" rx="2"/>
    <text x="40" y="152" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GPIO2</text>
    <text x="40" y="165" font-size="8" fill="#b0d4dc">SDA1 (I2C)</text>
    
    <rect x="300" y="140" width="40" height="18" fill="#333333" rx="2"/>
    <text x="320" y="152" font-size="9" fill="white" font-weight="bold" text-anchor="middle">GND</text>
    <text x="320" y="165" font-size="8" fill="#b0d4dc">Pin 6</text>
    
    <!-- Pin row 3: GPIO3/SCL, GPIO14/TX -->
    <rect x="20" y="180" width="40" height="18" fill="#4ecdc4" rx="2"/>
    <text x="40" y="192" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GPIO3</text>
    <text x="40" y="205" font-size="8" fill="#b0d4dc">SCL1 (I2C)</text>
    
    <rect x="300" y="180" width="40" height="18" fill="#95e1d3" rx="2"/>
    <text x="320" y="192" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GPIO14</text>
    <text x="320" y="205" font-size="8" fill="#b0d4dc">TX (UART0)</text>
    
    <!-- Pin row 4: GPIO4, GPIO15/RX -->
    <rect x="20" y="220" width="40" height="18" fill="#95e1d3" rx="2"/>
    <text x="40" y="232" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GPIO4</text>
    <text x="40" y="245" font-size="8" fill="#b0d4dc">Pin 7</text>
    
    <rect x="300" y="220" width="40" height="18" fill="#95e1d3" rx="2"/>
    <text x="320" y="232" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GPIO15</text>
    <text x="320" y="245" font-size="8" fill="#b0d4dc">RX (UART0)</text>
    
    <!-- Pin row 5: GND, GPIO18/PWM -->
    <rect x="20" y="260" width="40" height="18" fill="#333333" rx="2"/>
    <text x="40" y="272" font-size="9" fill="white" font-weight="bold" text-anchor="middle">GND</text>
    <text x="40" y="285" font-size="8" fill="#b0d4dc">Pin 9</text>
    
    <rect x="300" y="260" width="40" height="18" fill="#ffd93d" rx="2"/>
    <text x="320" y="272" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GPIO18</text>
    <text x="320" y="285" font-size="8" fill="#b0d4dc">PWM0</text>
    
    <!-- SPI pins -->
    <rect x="20" y="300" width="40" height="18" fill="#a78bfa" rx="2"/>
    <text x="40" y="312" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GPIO10</text>
    <text x="40" y="325" font-size="8" fill="#b0d4dc">MOSI (SPI)</text>
    
    <rect x="300" y="300" width="40" height="18" fill="#a78bfa" rx="2"/>
    <text x="320" y="312" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GPIO8</text>
    <text x="320" y="325" font-size="8" fill="#b0d4dc">CE0 (SPI)</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(20, 460)">
    <text x="0" y="0" font-size="11" font-weight="bold" fill="#c0e0e8">Legend:</text>
    
    <rect x="0" y="12" width="12" height="12" fill="#ff6b6b"/>
    <text x="16" y="21" font-size="9" fill="#c0e0e8">Power (3.3V/5V)</text>
    
    <rect x="140" y="12" width="12" height="12" fill="#4ecdc4"/>
    <text x="156" y="21" font-size="9" fill="#c0e0e8">I2C</text>
    
    <rect x="220" y="12" width="12" height="12" fill="#95e1d3"/>
    <text x="236" y="21" font-size="9" fill="#c0e0e8">GPIO/UART</text>
    
    <rect x="0" y="32" width="12" height="12" fill="#ffd93d"/>
    <text x="16" y="41" font-size="9" fill="#c0e0e8">PWM</text>
    
    <rect x="140" y="32" width="12" height="12" fill="#a78bfa"/>
    <text x="156" y="41" font-size="9" fill="#c0e0e8">SPI</text>
    
    <rect x="220" y="32" width="12" height="12" fill="#333333"/>
    <text x="236" y="41" font-size="9" fill="#c0e0e8">GND</text>
  </g>
  
  <!-- Note -->
  <text x="200" y="575" font-size="9" fill="#b0d4dc" text-anchor="middle">
    3.3V logic only. Click a pin for details.
  </text>
</svg>