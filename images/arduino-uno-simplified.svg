<svg viewBox="0 0 380 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Board background -->
  <rect width="380" height="500" fill="#2d5f6e" rx="8"/>
  
  <!-- Board title -->
  <text x="190" y="30" font-size="18" font-weight="bold" fill="#e8f4f8" text-anchor="middle">
    Arduino Uno R3
  </text>
  <text x="190" y="50" font-size="11" fill="#9bc5d4" text-anchor="middle">
    ATmega328P @ 5V
  </text>
  
  <!-- Digital pins section -->
  <text x="20" y="75" font-size="12" font-weight="bold" fill="#c0e0e8">Digital (D0-D13)</text>
  <g id="digital-pins">
    <rect x="20" y="85" width="330" height="18" fill="#95e1d3" rx="2"/>
    <text x="35" y="97" font-size="9" fill="white">D0/RX</text>
    <text x="75" y="97" font-size="9" fill="white">D1/TX</text>
    <text x="115" y="97" font-size="9" fill="white">D2</text>
    <text x="145" y="97" font-size="9" fill="white">D3/PWM</text>
    <text x="195" y="97" font-size="9" fill="white">D4</text>
    <text x="235" y="97" font-size="9" fill="white">D5/PWM</text>
    <text x="285" y="97" font-size="9" fill="white">D6/PWM...</text>
  </g>
  
  <!-- Analog pins section -->
  <text x="20" y="130" font-size="12" font-weight="bold" fill="#c0e0e8">Analog (A0-A5)</text>
  <g id="analog-pins">
    <rect x="20" y="140" width="330" height="18" fill="#ffc300" rx="2"/>
    <text x="50" y="152" font-size="9" fill="white">A0</text>
    <text x="105" y="152" font-size="9" fill="white">A1</text>
    <text x="160" y="152" font-size="9" fill="white">A2</text>
    <text x="215" y="152" font-size="9" fill="white">A3</text>
    <text x="270" y="152" font-size="9" fill="white">A4/SDA</text>
    <text x="310" y="152" font-size="9" fill="white">A5/SCL</text>
  </g>
  
  <!-- Power/Ground section -->
  <text x="20" y="185" font-size="12" font-weight="bold" fill="#c0e0e8">Power & GND</text>
  <g id="power-pins">
    <rect x="20" y="195" width="75" height="18" fill="#ff6b6b" rx="2"/>
    <text x="57" y="207" font-size="10" fill="white" font-weight="bold">5V</text>
    
    <rect x="105" y="195" width="75" height="18" fill="#ff6b6b" rx="2"/>
    <text x="142" y="207" font-size="10" fill="white" font-weight="bold">3.3V</text>
    
    <rect x="190" y="195" width="80" height="18" fill="#333333" rx="2"/>
    <text x="230" y="207" font-size="10" fill="white" font-weight="bold">GND</text>
    
    <rect x="280" y="195" width="70" height="18" fill="#ff6b6b" rx="2"/>
    <text x="315" y="207" font-size="10" fill="white" font-weight="bold">Vin</text>
  </g>
  
  <!-- SPI/ICSP -->
  <text x="20" y="250" font-size="12" font-weight="bold" fill="#c0e0e8">SPI (ICSP Header)</text>
  <g id="spi-pins">
    <rect x="20" y="260" width="330" height="18" fill="#a78bfa" rx="2"/>
    <text x="50" y="272" font-size="9" fill="white">MOSI (D11)</text>
    <text x="155" y="272" font-size="9" fill="white">MISO (D12)</text>
    <text x="280" y="272" font-size="9" fill="white">SCK (D13)</text>
  </g>
  
  <!-- Special functions -->
  <g id="special">
    <text x="20" y="310" font-size="11" font-weight="bold" fill="#b0d4dc">Key Functions:</text>
    <text x="20" y="328" font-size="9" fill="#b0d4dc">• PWM: D3, D5, D6, D9, D10, D11</text>
    <text x="20" y="345" font-size="9" fill="#b0d4dc">• UART: D0/RX, D1/TX</text>
    <text x="20" y="362" font-size="9" fill="#b0d4dc">• I2C/TWI: A4/SDA, A5/SCL</text>
    <text x="20" y="379" font-size="9" fill="#b0d4dc">• Analog Input: A0-A5 (10-bit)</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(20, 410)">
    <rect x="0" y="0" width="12" height="12" fill="#ff6b6b"/>
    <text x="16" y="9" font-size="9" fill="#c0e0e8">Power</text>
    
    <rect x="100" y="0" width="12" height="12" fill="#95e1d3"/>
    <text x="116" y="9" font-size="9" fill="#c0e0e8">Digital I/O</text>
    
    <rect x="220" y="0" width="12" height="12" fill="#ffc300"/>
    <text x="236" y="9" font-size="9" fill="#c0e0e8">Analog Input</text>
    
    <rect x="0" y="22" width="12" height="12" fill="#a78bfa"/>
    <text x="16" y="31" font-size="9" fill="#c0e0e8">SPI</text>
    
    <rect x="100" y="22" width="12" height="12" fill="#333333"/>
    <text x="116" y="31" font-size="9" fill="#c0e0e8">GND</text>
  </g>
  
  <text x="190" y="485" font-size="8" fill="#9bc5d4" text-anchor="middle">
    5V logic. Click a pin for more details.
  </text>
</svg>