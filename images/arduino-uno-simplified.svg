<svg viewBox="0 0 480 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #2d5f6e; }
      .title { font-size: 16px; font-weight: bold; fill: #e8f4f8; }
      .subtitle { font-size: 10px; fill: #9bc5d4; }
      .pin { rx: 2; }
      .pin-power { fill: #ff6b6b; }
      .pin-gnd { fill: #333333; }
      .pin-digital { fill: #4ecdc4; }
      .pin-analog { fill: #ffc300; }
      .pin-label { font-size: 7px; fill: white; font-weight: bold; text-anchor: middle; }
      .section-label { font-size: 10px; fill: #c0e0e8; font-weight: bold; }
    </style>
  </defs>
  
  <rect class="bg" width="480" height="260" rx="12"/>
  <text x="240" y="24" class="title" text-anchor="middle">Arduino Uno R3</text>
  <text x="240" y="38" class="subtitle" text-anchor="middle">ATmega328P @ 5V Logic</text>
  
  <!-- Power section -->
  <text x="20" y="55" class="section-label">Power</text>
  <rect class="pin pin-power" x="20" y="62" width="35" height="11"/>
  <text class="pin-label" x="37" y="69">5V</text>
  
  <rect class="pin pin-power" x="60" y="62" width="35" height="11"/>
  <text class="pin-label" x="77" y="69">3.3V</text>
  
  <rect class="pin pin-gnd" x="100" y="62" width="35" height="11"/>
  <text class="pin-label" x="117" y="69">GND</text>
  
  <rect class="pin pin-power" x="140" y="62" width="35" height="11"/>
  <text class="pin-label" x="157" y="69">Vin</text>
  
  <!-- Digital section -->
  <text x="20" y="95" class="section-label">Digital (D0-D13)</text>
  <rect class="pin pin-digital" x="20" y="102" width="30" height="11"/>
  <text class="pin-label" x="35" y="109">D0</text>
  
  <rect class="pin pin-digital" x="55" y="102" width="30" height="11"/>
  <text class="pin-label" x="70" y="109">D1</text>
  
  <rect class="pin pin-digital" x="90" y="102" width="30" height="11"/>
  <text class="pin-label" x="105" y="109">D2</text>
  
  <rect class="pin pin-digital" x="125" y="102" width="30" height="11"/>
  <text class="pin-label" x="140" y="109">D3</text>
  
  <rect class="pin pin-digital" x="160" y="102" width="30" height="11"/>
  <text class="pin-label" x="175" y="109">D4</text>
  
  <rect class="pin pin-digital" x="195" y="102" width="30" height="11"/>
  <text class="pin-label" x="210" y="109">D5</text>
  
  <rect class="pin pin-digital" x="230" y="102" width="30" height="11"/>
  <text class="pin-label" x="245" y="109">D6</text>
  
  <rect class="pin pin-digital" x="265" y="102" width="30" height="11"/>
  <text class="pin-label" x="280" y="109">D7</text>
  
  <rect class="pin pin-digital" x="300" y="102" width="30" height="11"/>
  <text class="pin-label" x="315" y="109">D8</text>
  
  <rect class="pin pin-digital" x="335" y="102" width="30" height="11"/>
  <text class="pin-label" x="350" y="109">D9</text>
  
  <rect class="pin pin-digital" x="370" y="102" width="30" height="11"/>
  <text class="pin-label" x="385" y="109">D10</text>
  
  <rect class="pin pin-digital" x="405" y="102" width="30" height="11"/>
  <text class="pin-label" x="420" y="109">D11</text>
  
  <rect class="pin pin-digital" x="440" y="102" width="30" height="11"/>
  <text class="pin-label" x="455" y="109">D12</text>
  
  <!-- Analog section -->
  <text x="20" y="135" class="section-label">Analog (A0-A5)</text>
  <rect class="pin pin-analog" x="20" y="142" width="30" height="11"/>
  <text class="pin-label" x="35" y="149">A0</text>
  
  <rect class="pin pin-analog" x="55" y="142" width="30" height="11"/>
  <text class="pin-label" x="70" y="149">A1</text>
  
  <rect class="pin pin-analog" x="90" y="142" width="30" height="11"/>
  <text class="pin-label" x="105" y="149">A2</text>
  
  <rect class="pin pin-analog" x="125" y="142" width="30" height="11"/>
  <text class="pin-label" x="140" y="149">A3</text>
  
  <rect class="pin pin-analog" x="160" y="142" width="30" height="11"/>
  <text class="pin-label" x="175" y="149">A4</text>
  
  <rect class="pin pin-analog" x="195" y="142" width="30" height="11"/>
  <text class="pin-label" x="210" y="149">A5</text>
  
  <!-- Special pins -->
  <text x="20" y="175" class="section-label">Special Functions</text>
  <text x="20" y="190" class="subtitle">PWM: D3, D5, D6, D9, D10, D11 | UART: D0(RX), D1(TX)</text>
  <text x="20" y="205" class="subtitle">I2C/TWI: A4(SDA), A5(SCL) | SPI: D10(SS), D11(MOSI), D12(MISO), D13(SCK)</text>
  
  <!-- Note -->
  <text x="240" y="240" class="subtitle" text-anchor="middle">Click a pin for details â€¢ 5V Logic</text>
</svg>