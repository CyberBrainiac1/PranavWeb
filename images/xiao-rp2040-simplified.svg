<svg viewBox="0 0 400 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Board background -->
  <rect width="400" height="480" fill="#2d5f6e" rx="8"/>
  
  <!-- Board title -->
  <text x="200" y="30" font-size="18" font-weight="bold" fill="#e8f4f8" text-anchor="middle">
    Seeed Studio XIAO RP2040
  </text>
  <text x="200" y="50" font-size="11" fill="#9bc5d4" text-anchor="middle">
    14-pin header (3.3V logic)
  </text>
  
  <!-- Left pins -->
  <text x="30" y="80" font-size="11" fill="#c0e0e8" font-weight="bold">Left Side</text>
  <g id="left-side">
    <rect x="20" y="90" width="35" height="16" fill="#ff6b6b" rx="2"/>
    <text x="37" y="101" font-size="8" fill="white" font-weight="bold" text-anchor="middle">5V</text>
    
    <rect x="20" y="112" width="35" height="16" fill="#333333" rx="2"/>
    <text x="37" y="123" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GND</text>
    
    <rect x="20" y="134" width="35" height="16" fill="#9bc5d4" rx="2"/>
    <text x="37" y="145" font-size="7" fill="white" font-weight="bold" text-anchor="middle">D0</text>
    
    <rect x="20" y="156" width="35" height="16" fill="#9bc5d4" rx="2"/>
    <text x="37" y="167" font-size="7" fill="white" font-weight="bold" text-anchor="middle">D1</text>
    
    <rect x="20" y="178" width="35" height="16" fill="#9bc5d4" rx="2"/>
    <text x="37" y="189" font-size="7" fill="white" font-weight="bold" text-anchor="middle">D2</text>
    
    <rect x="20" y="200" width="35" height="16" fill="#9bc5d4" rx="2"/>
    <text x="37" y="211" font-size="7" fill="white" font-weight="bold" text-anchor="middle">D3</text>
    
    <rect x="20" y="222" width="35" height="16" fill="#9bc5d4" rx="2"/>
    <text x="37" y="233" font-size="7" fill="white" font-weight="bold" text-anchor="middle">D4</text>
  </g>
  
  <!-- Right pins -->
  <text x="280" y="80" font-size="11" fill="#c0e0e8" font-weight="bold">Right Side</text>
  <g id="right-side">
    <rect x="345" y="90" width="35" height="16" fill="#ff6b6b" rx="2"/>
    <text x="362" y="101" font-size="8" fill="white" font-weight="bold" text-anchor="middle">3.3V</text>
    
    <rect x="345" y="112" width="35" height="16" fill="#333333" rx="2"/>
    <text x="362" y="123" font-size="8" fill="white" font-weight="bold" text-anchor="middle">GND</text>
    
    <rect x="345" y="134" width="35" height="16" fill="#ffc300" rx="2"/>
    <text x="362" y="145" font-size="7" fill="white" font-weight="bold" text-anchor="middle">A0</text>
    
    <rect x="345" y="156" width="35" height="16" fill="#ffc300" rx="2"/>
    <text x="362" y="167" font-size="7" fill="white" font-weight="bold" text-anchor="middle">A1</text>
    
    <rect x="345" y="178" width="35" height="16" fill="#ffc300" rx="2"/>
    <text x="362" y="189" font-size="7" fill="white" font-weight="bold" text-anchor="middle">A2</text>
    
    <rect x="345" y="200" width="35" height="16" fill="#4ecdc4" rx="2"/>
    <text x="362" y="211" font-size="7" fill="white" font-weight="bold" text-anchor="middle">SCL</text>
    
    <rect x="345" y="222" width="35" height="16" fill="#4ecdc4" rx="2"/>
    <text x="362" y="233" font-size="7" fill="white" font-weight="bold" text-anchor="middle">SDA</text>
  </g>
  
  <!-- Board info -->
  <g id="info" transform="translate(20, 270)">
    <text x="0" y="0" font-size="11" font-weight="bold" fill="#b0d4dc">Features:</text>
    <text x="0" y="18" font-size="9" fill="#b0d4dc">• RP2040 MCU @ 133MHz</text>
    <text x="0" y="33" font-size="9" fill="#b0d4dc">• 264KB SRAM, 2MB Flash</text>
    <text x="0" y="48" font-size="9" fill="#b0d4dc">• USB type-C, 3.3V logic</text>
    <text x="0" y="63" font-size="9" fill="#b0d4dc">• I2C, SPI, UART support</text>
    <text x="0" y="78" font-size="9" fill="#b0d4dc">• GPIO: D0-D10, PWM capable</text>
    <text x="0" y="93" font-size="9" fill="#b0d4dc">• Analog: A0-A2 (12-bit)</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(20, 400)">
    <rect x="0" y="0" width="12" height="12" fill="#ff6b6b"/>
    <text x="16" y="9" font-size="9" fill="#c0e0e8">Power</text>
    
    <rect x="110" y="0" width="12" height="12" fill="#9bc5d4"/>
    <text x="126" y="9" font-size="9" fill="#c0e0e8">GPIO</text>
    
    <rect x="220" y="0" width="12" height="12" fill="#ffc300"/>
    <text x="236" y="9" font-size="9" fill="#c0e0e8">ADC</text>
    
    <rect x="0" y="22" width="12" height="12" fill="#4ecdc4"/>
    <text x="16" y="31" font-size="9" fill="#c0e0e8">I2C</text>
    
    <rect x="110" y="22" width="12" height="12" fill="#333333"/>
    <text x="126" y="31" font-size="9" fill="#c0e0e8">GND</text>
  </g>
  
  <text x="200" y="465" font-size="8" fill="#9bc5d4" text-anchor="middle">
    Tiny board, big possibilities. Click a pin for details.
  </text>
</svg>