<svg viewBox="0 0 420 520" xmlns="http://www.w3.org/2000/svg">
  <!-- Board background -->
  <rect width="420" height="520" fill="#2d5f6e" rx="8"/>
  
  <!-- Board title -->
  <text x="210" y="30" font-size="18" font-weight="bold" fill="#e8f4f8" text-anchor="middle">
    ESP32 Dev Board
  </text>
  <text x="210" y="50" font-size="11" fill="#9bc5d4" text-anchor="middle">
    Dual-core WiFi/BLE @ 240MHz
  </text>
  
  <!-- Left pins (GPIO) -->
  <text x="30" y="80" font-size="11" fill="#c0e0e8" font-weight="bold">GPIO/Digital</text>
  <g id="gpio-pins">
    <rect x="20" y="90" width="160" height="24" fill="#9bc5d4" rx="2"/>
    <text x="50" y="104" font-size="8" fill="white">GPIO0-9</text>
    <text x="115" y="104" font-size="8" fill="white">GPIO32-39</text>
    
    <rect x="20" y="120" width="160" height="24" fill="#9bc5d4" rx="2"/>
    <text x="50" y="134" font-size="8" fill="white">GPIO12-15</text>
    <text x="115" y="134" font-size="8" fill="white">GPIO25-27</text>
  </g>
  
  <!-- Right pins (Power/Special) -->
  <text x="240" y="80" font-size="11" fill="#c0e0e8" font-weight="bold">Power & Special</text>
  <g id="power-special">
    <rect x="200" y="90" width="200" height="18" fill="#ff6b6b" rx="2"/>
    <text x="250" y="102" font-size="9" fill="white" font-weight="bold">5V / 3.3V</text>
    <text x="360" y="102" font-size="8" fill="white">GND</text>
    
    <rect x="200" y="114" width="200" height="18" fill="#ffc300" rx="2"/>
    <text x="250" y="126" font-size="8" fill="white">ADC (A0-A19)</text>
    <text x="360" y="126" font-size="8" fill="white">12-bit</text>
  </g>
  
  <!-- Communication -->
  <text x="30" y="180" font-size="11" fill="#c0e0e8" font-weight="bold">Communication</text>
  <g id="comm">
    <!-- I2C -->
    <rect x="20" y="190" width="90" height="18" fill="#4ecdc4" rx="2"/>
    <text x="65" y="202" font-size="8" fill="white" font-weight="bold">I2C</text>
    
    <!-- SPI -->
    <rect x="115" y="190" width="90" height="18" fill="#a78bfa" rx="2"/>
    <text x="160" y="202" font-size="8" fill="white" font-weight="bold">SPI</text>
    
    <!-- UART -->
    <rect x="210" y="190" width="90" height="18" fill="#95e1d3" rx="2"/>
    <text x="255" y="202" font-size="8" fill="white" font-weight="bold">UART</text>
    
    <!-- WiFi/BLE -->
    <rect x="305" y="190" width="95" height="18" fill="#f0a500" rx="2"/>
    <text x="350" y="202" font-size="8" fill="white" font-weight="bold">WiFi/BLE</text>
  </g>
  
  <!-- Key specs -->
  <g id="specs" transform="translate(20, 250)">
    <text x="0" y="0" font-size="11" font-weight="bold" fill="#b0d4dc">Key Specifications:</text>
    
    <g id="row1" transform="translate(0, 18)">
      <rect x="0" y="0" width="200" height="16" fill="rgba(255,255,255,0.05)" rx="2"/>
      <text x="6" y="11" font-size="8" fill="#b0d4dc">MCU: ESP32 (Dual-core @ 240MHz)</text>
    </g>
    
    <g id="row2" transform="translate(0, 38)">
      <rect x="0" y="0" width="200" height="16" fill="rgba(255,255,255,0.05)" rx="2"/>
      <text x="6" y="11" font-size="8" fill="#b0d4dc">RAM: 160KB SRAM, Flash: 4MB</text>
    </g>
    
    <g id="row3" transform="translate(0, 58)">
      <rect x="0" y="0" width="200" height="16" fill="rgba(255,255,255,0.05)" rx="2"/>
      <text x="6" y="11" font-size="8" fill="#b0d4dc">GPIO Pins: 34 (digital I/O capable)</text>
    </g>
    
    <g id="row4" transform="translate(0, 78)">
      <rect x="0" y="0" width="200" height="16" fill="rgba(255,255,255,0.05)" rx="2"/>
      <text x="6" y="11" font-size="8" fill="#b0d4dc">WiFi 802.11 b/g/n + Bluetooth 5</text>
    </g>
    
    <g id="row5" transform="translate(0, 98)">
      <rect x="0" y="0" width="200" height="16" fill="rgba(255,255,255,0.05)" rx="2"/>
      <text x="6" y="11" font-size="8" fill="#b0d4dc">PWM: 16 channels, ADC/DAC support</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(20, 420)">
    <rect x="0" y="0" width="12" height="12" fill="#9bc5d4"/>
    <text x="16" y="9" font-size="8" fill="#c0e0e8">GPIO</text>
    
    <rect x="80" y="0" width="12" height="12" fill="#ff6b6b"/>
    <text x="96" y="9" font-size="8" fill="#c0e0e8">Power</text>
    
    <rect x="160" y="0" width="12" height="12" fill="#ffc300"/>
    <text x="176" y="9" font-size="8" fill="#c0e0e8">ADC</text>
    
    <rect x="230" y="0" width="12" height="12" fill="#4ecdc4"/>
    <text x="246" y="9" font-size="8" fill="#c0e0e8">I2C</text>
    
    <rect x="300" y="0" width="12" height="12" fill="#a78bfa"/>
    <text x="316" y="9" font-size="8" fill="#c0e0e8">SPI</text>
    
    <rect x="0" y="24" width="12" height="12" fill="#95e1d3"/>
    <text x="16" y="33" font-size="8" fill="#c0e0e8">UART</text>
    
    <rect x="80" y="24" width="12" height="12" fill="#f0a500"/>
    <text x="96" y="33" font-size="8" fill="#c0e0e8">WiFi/BLE</text>
    
    <rect x="160" y="24" width="12" height="12" fill="#333333"/>
    <text x="176" y="33" font-size="8" fill="#c0e0e8">GND</text>
  </g>
  
  <text x="210" y="505" font-size="8" fill="#9bc5d4" text-anchor="middle">
    Power-packed board with WiFi. Click a pin for more info.
  </text>
</svg>